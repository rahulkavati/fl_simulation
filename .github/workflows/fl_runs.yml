name: FL Sequential Runs

on:
  workflow_dispatch: {}   # run manually from GitHub UI
  push:
    branches: [ fl_fitlife_dataset ]

jobs:
  fl-seq:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt pip install -r requirements.txt

      # If your script lives in a subfolder, set working-directory accordingly.
      - name: Run all combos (sequential)
        shell: pwsh
        working-directory: .  # change to fl_simulation if needed
        run: |
          $clients = 10,50,100,200,500
          $rounds  = 10,20,30,40,50,60
          foreach ($c in $clients) {
            foreach ($r in $rounds) {
              Write-Host "=== Running --clients $c --rounds $r ==="
              python federated_learning_pipeline.py --rounds $r --clients $c
            }
          }
